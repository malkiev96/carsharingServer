<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Авторизация</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/login.css"/>

</head>

<body>

<div class="container">
    <div class="text-center">

    </div>
    <div class="tab-content">
        <div id="login" class="tab-pane active">
            <form th:action="@{/admin/login}" method="POST" class="form-signin">
                <div class="text-center">
                    <img src="/img/logo.png">
                </div>
                <p class="text-center btn-block btn btn-primary">
                    Введите логин и пароль
                </p>
                <input type="text" id="username" name="username" placeholder="Логин" class="form-control"/>
                <input type="password" id="password" name="password" placeholder="Пароль" class="form-control"/>
                <button class="btn text-center btn-danger" type="submit">Войти</button>
            </form>
            <div align="center" th:if="${param.error}">
                <p style="font-size: 16px; color: #FF1C19;">неверный логин или пароль</p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
