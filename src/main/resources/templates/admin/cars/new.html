<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Добавить автомобиль - Панель Управления</title>

    <span th:replace="/fragments/head.html :: head"></span>

</head>


<body>

<!-- MAIN WRAPPER -->

<!-- HEADER SECTION -->
<div th:replace="/fragments/header.html :: header"></div>
<!-- END HEADER SECTION -->

<div id="left">

    <div class="media user-media well-small">
        <div class="media-body">
            <h5 th:text="${username}" class="media-heading"></h5>
            <ul class="list-unstyled user-info">
                <li><a class="btn btn-success btn-xs btn-circle" style="width: 10px;height: 12px;"></a>
                    Администратор
                </li>
            </ul>
        </div>
    </div>

    <ul id="menu" class="collapse">

        <li style="color: #787878; padding-left: 15px">Автомобили</li>

        <li class="active"><a href="/admin/car"><i class="glyphicon glyphicon-th"></i>
            <span class="label label-danger" th:if="${carOffline!=0}" th:text="${carOffline}"></span> Автомобили
        </a></li>

        <li><a href="/admin/map"><i class="glyphicon glyphicon-map-marker"></i> Карта </a></li>
        <li><a href="/admin/zones"><i class="glyphicon glyphicon-record"></i> Зоны </a></li>
        <li><a href="/admin/tracker"><i class="glyphicon glyphicon-globe"></i> Трекеры </a></li>
        <li><a href="/admin/tariff"><i class="glyphicon glyphicon-tasks"></i> Тарифы </a></li>
        <li style="color: #787878; padding-left: 15px">Клиенты</li>

        <li><a href="/admin/client"><i class="glyphicon glyphicon-user"></i><span class="label label-info"
                                                                                  th:if="${clientNew!=0}"
                                                                                  th:text="${'+'+clientNew}"></span>
            Клиенты </a></li>
        <li><a href="/admin/order"><i class="glyphicon glyphicon-shopping-cart"></i><span class="label label-danger"
                                                                                          th:if="${orderNotPaid!=0}"
                                                                                          th:text="${orderNotPaid}"></span>
            Аренды </a></li>
    </ul>
</div>

<!--PAGE CONTENT -->
<div id="content">

    <div class="inner">
        <!--MAIN CONTENT -->
        <div class="row">
            <div class="col-lg-12" style="padding-top: 10px">


                <div class="panel panel-default">
                    <div class="panel-heading">Новый автомобиль</div>
                    <div class="panel-body">

                        <form th:action="@{/admin/car/new}" th:object="${car}" method="post"
                              class="form-horizontal">

                            <div class="form-group">
                                <label class="control-label col-lg-4">Марка</label>
                                <div class="col-lg-4">
                                    <input type="text" th:field="*{brand}" class="form-control">

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-4">Модель</label>
                                <div class="col-lg-4">
                                    <input type="text" th:field="*{model}" name="model" class="form-control">

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-4">Год выпуска</label>
                                <div class="col-lg-4">
                                    <input type="text" th:field="*{year}" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-4">Коробка передач</label>
                                <div class="col-lg-4">
                                    <input type="text" th:field="*{transmission}" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-4">Госномер</label>
                                <div class="col-lg-4">
                                    <input type="text" th:field="*{number}" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-4">VIN Номер</label>
                                <div class="col-lg-4">
                                    <input type="text" th:field="*{vin}" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-4">Трекер</label>
                                <div class="col-lg-4">
                                    <select name="tracker" class="form-control">
                                        <option th:each="t : ${trackers}"
                                                th:value="${t.id}"
                                                th:text="${t.name +' #'+t.id}"></option>
                                    </select>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-4">Тариф</label>
                                <div class="col-lg-4">
                                    <select name="tariff" class="form-control">
                                        <option th:each="t : ${tariffs}"
                                                th:value="${t.id}"
                                                th:text="${t.name +' #'+t.id}"></option>
                                    </select>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-4">Разрешить аренду?</label>
                                <div class="col-lg-4">
                                    <div class="make-switch switch-default" data-on-label="Да" data-off-label="Нет">
                                        <input type="checkbox" th:field="*{enabled}" th:value="*{enabled}"
                                               name="enabled" id="enabled"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-4"></label>
                                <div class="col-lg-4">
                                    <button class="btn btn-primary" type="submit">Добавить</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!--END MAIN CONTENT -->
    </div>
</div>
<!--END PAGE CONTENT -->


<span th:replace="/fragments/scripts.html :: scripts"></span>

</body>

</html>
